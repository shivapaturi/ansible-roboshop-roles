  - name: Install MySQL Server
    ansible.builtin.dnf:
      name: mysql-server
      state: present

  - name: Enable and start MySQL service
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes

  - name: Set MySQL root password
    ansible.builtin.command: mysql_secure_installation --set-root-pass "{{ MYSQL_ROOT_PASSWORD }}"


